apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: house-price-frontend:ci
          imagePullPolicy: Never
          env:
            - name: API_URL
              value: http://ml-api-service:8000
          ports:
            - containerPort: 8501
