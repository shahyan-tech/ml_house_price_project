name: ML API CI/CD + K8s

# Trigger on push or PR to main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    env:
      PROJECT_DIR: ml_house_price_project

    steps:
    # -------------------------------
    # 1️⃣ Checkout repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # -------------------------------
    # 2️⃣ Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    # -------------------------------
    # 3️⃣ Install dependencies
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install dvc

    # -------------------------------
    # 4️⃣ Pull DVC data + models from local cache
    # Assumes your repo includes `.dvc/cache` folder
    - name: Pull DVC data/models
      run: |
        dvc pull --run-cache || echo "Skipping DVC pull if local cache not present"

    # -------------------------------
    # 5️⃣ Build Docker images
    - name: Build API Docker image
      run: |
        docker build -t ml-house-price-api:ci .

    - name: Build Frontend Docker image
      run: |
        docker build -t house-price-frontend:ci frontend/

    # -------------------------------
    # 6️⃣ Run container and test API
    - name: Run API container and test
      run: |
        docker run -d -p 8000:8000 --name ml-api-test ml-house-price-api:ci
        sleep 5  # wait for API to start
        python test_api.py
        docker stop ml-api-test
        docker rm ml-api-test

    # -------------------------------
    # 7️⃣ Set up kind (K8s in Docker)
    - name: Set up kind
      uses: engineerd/setup-kind@v0.5.0
      with:
        version: "v0.20.0"

    - name: Load Docker images into kind cluster
      run: |
        kind load docker-image ml-house-price-api:ci
        kind load docker-image house-price-frontend:ci

    - name: Apply Kubernetes manifests
      run: |
        kubectl apply -f k8s/mongodb-service.yaml
        kubectl apply -f k8s/mongodb-statefulset.yaml
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml
        kubectl apply -f k8s/frontend-deployment.yaml
        kubectl apply -f k8s/frontend-service.yaml

    - name: Wait for pods ready
      run: |
        kubectl wait --for=condition=Ready pods -l app=ml-api --timeout=120s
        kubectl wait --for=condition=Ready pods -l app=frontend --timeout=120s
        kubectl wait --for=condition=Ready pods -l app=mongo --timeout=120s

    - name: Test services in kind cluster
      run: |
        # Test API
        kubectl port-forward svc/ml-api-service 8000:8000 &
        sleep 5
        python test_api.py
        # Test Frontend (basic connectivity)
        kubectl port-forward svc/frontend-service 8501:8501 &
        sleep 5
        curl -f http://localhost:8501 || echo "Frontend accessible"
