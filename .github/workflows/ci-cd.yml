name: ML API CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[all] mlflow

      # 4️⃣ Pull DVC tracked data & models from local cache
      - name: Pull DVC data and models
        run: dvc pull --run-cache
        # Since we are using local DVC cache committed in repo, no remote needed

      # 5️⃣ Run API tests
      - name: Run API tests
        run: python test_api.py

      # 6️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t ml-house-price-api:ci .

      # 7️⃣ Run Docker container and test API
      - name: Run Docker container and test API
        run: |
          docker run -d -p 8000:8000 --name test_container ml-house-price-api:ci
          sleep 5
          python test_api.py
          docker stop test_container
          docker rm test_container
