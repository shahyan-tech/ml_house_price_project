# .github/workflows/ci-cd.yml
name: ML API CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install "dvc[all]" mlflow

      # Step 4: Configure DVC to use local remote
      - name: Configure DVC local remote
        run: |
          # Make sure DVC points to local folder inside repo for CI
          dvc remote remove origin || true
          mkdir -p dvc-storage/ml_house_price_project
          dvc remote add -d origin dvc-storage/ml_house_price_project

      # Step 5: Pull DVC data + model
      - name: Pull DVC data and models
        run: dvc pull

      # Step 6: Run API test (pre-Docker)
      - name: Run API tests
        run: python test_api.py

      # Step 7: Build Docker image
      - name: Build Docker image
        run: docker build -t ml-house-price-api:ci .

      # Step 8: Run Docker container and test API
      - name: Run Docker container and test API
        run: |
          docker run -d -p 8000:8000 --name test_container ml-house-price-api:ci
          sleep 5
          python test_api.py
          docker stop test_container
          docker rm test_container
