name: ML API CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[all] mlflow requests
      # 3.5️⃣ Pull DVC-tracked data/models
      - name: Pull DVC artifacts
        run: |
          dvc pull --run-cache || echo "DVC pull skipped (no cache/remote available)"

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t ml-house-price-api:ci .

      # 5️⃣ Run Docker container in background
      - name: Run Docker container
        run: |
          docker run -d -p 8000:8000 --name test_container ml-house-price-api:ci
          sleep 5  # wait for FastAPI to start
      # 5.5️⃣ Wait for API readiness
      - name: Wait for API to be ready
        run: |
          for i in {1..10}; do
            if curl -sf http://localhost:8000/ > /dev/null; then
              echo "API is up"
              break
            fi
            echo "Waiting for API..."
            sleep 2
          done

      # 6️⃣ Run API tests
      - name: Run API tests
        run: python test_api.py

      # 7️⃣ Stop and remove container
      - name: Cleanup Docker
        run: |
          docker stop test_container
          docker rm test_container
