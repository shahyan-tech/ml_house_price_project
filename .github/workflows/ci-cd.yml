name: ML API CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-1  # replace with your S3 bucket region

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[all] mlflow boto3  # boto3 needed for S3 access

      # 4️⃣ Configure AWS credentials for DVC S3 remote
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 5️⃣ Pull data & model from DVC remote
      - name: Pull DVC data and model
        run: dvc pull -r origin

      # 6️⃣ Run API tests
      - name: Run API tests
        run: python test_api.py

      # 7️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t ml-house-price-api:ci .

      # 8️⃣ Run Docker container and test API
      - name: Run Docker container and test API
        run: |
          docker run -d -p 8000:8000 --name test_container ml-house-price-api:ci
          sleep 5
          python test_api.py
          docker stop test_container
          docker rm test_container
