name: ML API CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repo
        uses: actions/checkout@v3

      # Step 2: Set up Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dvc[all] mlflow

      # Step 4: Skip DVC pull for CI (pre-built model in repo)
      - name: Pull DVC data + models
        run: |
          echo "Skipping DVC pull for GitHub Actions; using pre-built model in 'models/'"

      # Step 5: Run API tests
      - name: Run API tests
        run: python test_api.py

      # Step 6: Build Docker image
      - name: Build Docker image
        run: docker build -t ml-house-price-api:ci .

      # Step 7: Run Docker container and test API
      - name: Run Docker container and test API
        run: |
          docker run -d -p 8000:8000 --name test_container ml-house-price-api:ci
          sleep 5
          python test_api.py
          docker stop test_container
          docker rm test_container
